<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myMvvm</title>
</head>
<body>
    <div id="app">
        <p>用户昵称:{{nickname}}</p>
        <p>个人信息:年龄：{{profile.age}} 性别：{{profile.gender}}</p>
        <p>爱好：最喜欢的音乐：{{taste.music}}</p>
    </div>
    <script src="mvvm.js"></script>
    <script>
        // 写法和Vue一样
        let mvvm = new Mvvm({
            el: '#app',
            data: { 
                nickname:'deibo',
                profile:{
                    age:18,
                    gender:'男'
                },
                taste:{
                    music:'<perfect day>'
                }
            }
        });
    </script>
</body>
</html>

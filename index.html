<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myMvvm</title>
</head>
<body>
    <div id="app">
        <h3>昵称:{{nickname}}</h3>
        <p>
            年龄：{{profile.age}}
            性别：{{profile.gender}}
        </p>
    </div>
    <script type="module">
        // 写法和Vue一样
        import Mvvm from './lib/mvvm.js'
        let mvvm = new Mvvm({
            el: '#app',
            data: { 
                nickname:'deibo',
                profile:{
                    age:18,
                    gender:'男'
                }
            }
        });
    </script>
</body>
</html>
